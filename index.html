<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Atividade</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tabuada com Operações Básicas</h1>
        
        <div class="mb-3">
            <label for="numero" class="form-label">Digite um número:</label>
            <input type="number" class="form-control" id="numero">
        </div>
        
        <button id="calculartabuada" class="btn btn-primary mb-3">Calcular Tabuada</button>
        
        <div id="resultadotabuada"></div>
    </div>


    <div class="container mt-5">
        <h1 class="mb-4">Nota do Aluno</h1>
        
        <div class="mb-3">
            <label for="nota1" class="form-label">Digite a primeira nota:</label>
            <input type="number" step="0.01" class="form-control" id="nota1">
        </div>
        
        <div class="mb-3">
            <label for="nota2" class="form-label">Digite a segunda nota:</label>
            <input type="number" step="0.01" class="form-control" id="nota2">
        </div>
        
        <button id="calcularnota" class="btn btn-primary mb-3">Verificar Nota</button>
        
        <div id="resultadonota"></div>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Salvando Informações</h1>
        
        <div class="mb-3">
            <label for="dados" class="form-label">Digite seus dados:</label>
            <input type="text" class="form-control" id="dados">
        </div>
        <div id="dadosescritos" class="mb-3"></div>
        <button id="salvar" class="btn btn-primary">Salvar Dados</button>
        
        <div class="mt-4">
            <h2>Informações Salvas:</h2>
            <ul id="dadosExibidos" class="list-group"></ul>
        </div>
    </div>
</body>
<script src="/templates/app.js"></script>
</html>
